<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center gap-3">
                <div class="logo desktop d-none d-md-block"> <img src="./img/logo.svg" alt=""></div>
                <div class="logo mobile  d-md-none "> <img src="./img/mobile-logo.png" alt="" class="image-mobile"></div>
                <nav class="navbar bg-light w-100 ">
                    <input class="form-control form-control-lg bg-mygrey" type="text"
                        placeholder=" &#x1F50D;Prova a cercare: Lezioni di Laravel"
                        aria-label=".form-control-lg example">

                </nav>
                <nav class="bell my-yellow"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                    </svg></nav>









            </div>










        </div>





    </header>
    <main>
        <!-- Sharing space in the MAIN-->
        <div class="bigcontainer  ">
            <div class="d-flex wrapper  ">
                <!-- SIDEBAR ONLY-->
                <nav class="sidebar d-flex text-center  py-4  flex-column justify-content-between bg-secondary">
                    <div class="my-navs ">
                        <div> Home </div>
                        <div> Home </div>
                        <div> Home </div>
                    </div>
                    <div class="navs"> Admin </div>
                </nav>
                <div class="row ">
                    <!-- blue part with "boolean" and pills-->
                    <div class="topblue height-100  bg-primary"></div>
                    <div class="cards"></div>
                
                    
                        

            </div>
           












        </div>





























        </div>







































    </main>
